<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_组合继承</title>
</head>
<body>
<!--
方式3: 原型链+借用构造函数的组合继承
1. 利用原型链实现对父类型对象的方法继承
2. 利用super()借用父类型构建函数初始化相同属性
-->
<script type="text/javascript">

    var b = {
        fn1: function (a, b) {
            this.a = a
            return a

        }
    }
    //    fn1()
    var obj = {
        name: "tom"
    }
    /* function fn2() {

     }*/
    console.log(obj)
    var rester = b.fn1.call(obj, 3, 3)
    obj.a = 6
    console.log(obj.a)

    console.log(rester);

    //    console.log(obj.fn1())
</script>
</body>
</html>
